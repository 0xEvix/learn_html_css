<!DOCTYPE html>
<html>
    <head>
        <title>Twitter text box</title>
        <link rel="stylesheet" href="styles/10d.css">
    </head>
    <body>
        <div class="box">
            <div class="box-image">
                <img src="images/lofi_night_woman.jpg" class="image">
            </div>
            <div class="box-name">
                <p class="name">Nagatoro</p>
            </div>
            <div class="box-mutual">
                <div class="picture-box">
                    <img src="images/nagatoro.jpeg" class="picture">
                </div>
                <div class="text">
                    <p class="mutual">2 mutual friends</p>
                </div>
               
            </div>
            <div class="box-add">
                <button class="add">Add Friend</button>
            </div>
            
        </div>

        <div class="box">
            <div class="box-image">
                <img src="images/lofi_cell.jpg" class="image">
            </div>
            <div class="box-name">
                <p class="name">Kita</p>
            </div>
            <div class="box-mutual">
                <div class="picture-box">
                    <img src="images/nagatoro.jpeg" class="picture">
                </div>
                <div class="text">
                    <p class="mutual">3 mutual friends</p>
                </div>
               
            </div>
            <div class="box-add">
                <button class="add">Add Friend</button>
            </div>
            
        </div>

        <div class="box">
            <div class="box-image">
                <img src="images/lofi_bridge.jpg" class="image">
            </div>
            <div class="box-name">
                <p class="name">Nami</p>
            </div>
            <div class="box-mutual">
                <div class="picture-box">
                    <img src="images/nagatoro.jpeg" class="picture">
                </div>
                <div class="text">
                    <p class="mutual">4 mutual friends</p>
                </div>
               
            </div>
            <div class="box-add">
                <button class="add">Add Friend</button>
            </div>
            
        </div>
    </body>
</html>
