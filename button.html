<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 14px;
        padding-right: 14px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.7;
    }

    .subscribe-button:active {
        opacity: 0.3;
    }

    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 11px;
        padding-bottom: 11px;
        cursor: pointer;
        transition: color 0.15s,
          background-color 0.15s;
    }
    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color:white;
    }
    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 25px;
        padding-left: 19px;
        padding-right: 19px;
        padding-top: 11px;
        padding-bottom: 11px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 10px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
